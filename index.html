<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas Touch</title>
    <!-- -------------------------------------------------- Title Bar Image -------------------------------------------------- -->
    <link rel="icon" href="images/title.png">
    <!-- -------------------------------------------------- Title Bar Image -------------------------------------------------- -->

    <!-- -------------------------------------------------- My CSS -------------------------------------------------- -->
    <link rel="stylesheet" href="style.css">
    <!-- -------------------------------------------------- My CSS -------------------------------------------------- -->

    <!-- -------------------------------------------------- Animate.CSS -------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- -------------------------------------------------- Animate.CSS -------------------------------------------------- -->


</head>

<body>

    <!-- -------------------------------------------------- Header -------------------------------------------------- -->
    <h1 class="animate animate__animated animate__bounce">Midas Touch </h1><img src="images/1.gif" alt="">
    <!-- -------------------------------------------------- Header -------------------------------------------------- -->


    <!-- -------------------------------------------------- Canvas -------------------------------------------------- -->
    <canvas id="canvas"></canvas>
    <!-- -------------------------------------------------- Canvas -------------------------------------------------- -->


    
    <!-- -------------------------------------------------- Left Side Toolbar -------------------------------------------------- -->
    <div id="toolbar">
        <button title="Paint Brush"><i class="fa-solid fa-paintbrush"></i></button>
        <button title="Color Fill" onclick="colorFill()"><i class="fa fa-thin fa-fill-drip"></i></button><br>
        <button title="Line"><i class="fa-light fa-horizontal-rule"></i></button>
        <button title="Circle"><i class="fa fa-regular fa-circle"></i></button>
        <button title="Square"><i class="fa fa-regular fa-square"></i></button><br>
        <input id="fillColor" title="Color Picker" value="#89CFF0" type="color">
    </div>
    <!-- -------------------------------------------------- Left Side Toolbar -------------------------------------------------- -->

    <!-- -------------------------------------------------- Right Side Toolbar -------------------------------------------------- -->
    <div id="sidebar">

        <!-- ------------------------- Social Media ------------------------- -->

        <div class="navigation">
            <div class="menuToggle"></div>
            <div class="menu">
                <ul>
                    <li style="--i:0.1s"><a href="https://github.com/Saaim-K" target="_blank">
                            <ion-icon name="logo-github" style="color: #6d4d9c;"></ion-icon>
                        </a></li>
                    <li style="--i:0.2s"><a href="https://www.linkedin.com/in/saaim-k/" target="_blank">
                            <ion-icon name="logo-linkedin" style="color: #0072b1"></ion-icon>
                        </a></li>
                    <li style="--i:0.3s"><a href="https://codepen.io/saaim-k" target="_blank">
                            <ion-icon name="logo-codepen" style="color: black;"></ion-icon>
                        </a></li>
                    <li style="--i:0.4s"><a href="" target="_blank">
                            <ion-icon name="logo-instagram" style="color:purple "></ion-icon>
                        </a></li>
                </ul>
            </div>
        </div>

        <!-- ------------------------- Social Media ------------------------- -->


        <button><i class="fa fa-solid fa-paint-brush"></i></button>
        <button><i class="fa fa-solid fa-paint-brush"></i></button>
        <button><i class="fa fa-solid fa-paint-brush"></i></button>
    </div>
    <!-- -------------------------------------------------- Right Side Toolbar -------------------------------------------------- -->


</body>
